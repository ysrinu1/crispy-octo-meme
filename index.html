<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block">
          <div id="0800" class="row">
            <label class="col-1 hour">8am</label>
            <textarea class="col-10 description" id="08" placeholder="Add Event"></textarea>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
          <div id="0900" class="row">
            <label class="col-1 hour">9am</label>
            <textarea class="col-10 description" id="09" placeholder="Add Event"></textarea>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
          <div id="1000" class="row">
            <label class="col-1 hour">10am</label>
            <textarea class="col-10 description" id="10" placeholder="Add Event"></textarea>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
          <div id="1100" class="row">
            <label class="col-1 hour">11am</label>
            <textarea class="col-10 description" id="11" placeholder="Add Event"></textarea>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
          <div id="1200" class="row">
            <label class="col-1 hour">12pm</label>
            <textarea class="col-10 description" id="12" placeholder="Add Event"></textarea>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
          <div id="1300" class="row">
            <label class="col-1 hour">1pm</label>
            <textarea class="col-10 description" id="13" placeholder="Add Event"></textarea>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
          <div id="1400" class="row">
            <label class="col-1 hour">2pm</label>
            <textarea class="col-10 description" id="14" placeholder="Add Event"></textarea>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
          <div id="1500" class="row">
            <label class="col-1 hour">3pm</label>
            <textarea class="col-10 description" id="15" placeholder="Add Event"></textarea>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
          <div id="1600" class="row">
            <label class="col-1 hour">4pm</label>
            <textarea class="col-10 description" id="16" placeholder="Add Event"></textarea>
            <button class="col-1 saveBtn"><i class="far fa-save"></i></button>
          </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
